<!DOCTYPE html>
<html>
  <head>
    <title>Resume-JD Matcher</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Resume vs JD Match</h1>
      <form id="matchForm">
        <label>Job Description PDF:</label>
        <input type="file" name="jd_file" accept=".pdf" required />

        <label>Resume PDF:</label>
        <input type="file" name="resume_file" accept=".pdf" required />

        <button type="submit">Check Match</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("matchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          let formData = new FormData(e.target);
          try {
            let response = await fetch("/match", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error("Server error: " + response.status);
            }

            let data = await response.json();
            document.getElementById("result").innerHTML = `
                    <h3>Match Percentage: ${data.match_percent}%</h3>
                    <p><strong>Matched Keywords:</strong> ${data.matched_keywords.join(
                      ", "
                    )}</p>
                `;
          } catch (error) {
            document.getElementById(
              "result"
            ).innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            console.error(error);
          }
        });
    </script>
  </body>
</html>
